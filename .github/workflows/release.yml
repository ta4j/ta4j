name: Publish Release to Maven Central

concurrency:
  group: release-${{ github.repository }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "OPTIONAL: Release version (e.g. 0.20.0). Leave blank to auto-detect."
        required: false
      nextVersion:
        description: "OPTIONAL: Next snapshot version (e.g. 0.20.1-SNAPSHOT). Leave blank to auto-generate."
        required: false
      dryRun:
        description: "Run release workflow in dry-run mode (no tag/push/deploy)."
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Publish Release to Maven Central
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Setup and Validation
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Normalize dry run input
        id: dry_run
        run: |
          raw="${{ github.event.inputs.dryRun }}"
          normalized=$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]')

          if [ "$normalized" = "true" ] || [ "$raw" = "true" ] || [ "$raw" = true ] || [ "$raw" = "1" ]; then
            dry_run=true
          else
            dry_run=false
          fi

          echo "audit:dry_run_input_raw='${raw}'"
          echo "audit:dry_run_normalized=$dry_run"
          echo "dryRun=$dry_run" >> $GITHUB_OUTPUT

      - name: Check for MAVEN_CENTRAL_TOKEN_USER
        id: check_maven_user
        env:
          MAVEN_CENTRAL_TOKEN_USER: ${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}
        run: |
          if [ -z "${MAVEN_CENTRAL_TOKEN_USER:-}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for MAVEN_CENTRAL_TOKEN_PASS
        id: check_maven_pass
        env:
          MAVEN_CENTRAL_TOKEN_PASS: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}
        run: |
          if [ -z "${MAVEN_CENTRAL_TOKEN_PASS:-}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for GPG_PRIVATE_KEY
        id: check_gpg_key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -z "${GPG_PRIVATE_KEY:-}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for GPG_PASSPHRASE
        id: check_gpg_passphrase
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "${GPG_PASSPHRASE:-}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Collect missing secrets
        id: collect_missing
        env:
          DRY_RUN: ${{ steps.dry_run.outputs.dryRun }}
          MAVEN_USER: ${{ steps.check_maven_user.outputs.present }}
          MAVEN_PASS: ${{ steps.check_maven_pass.outputs.present }}
          GPG_KEY: ${{ steps.check_gpg_key.outputs.present }}
          GPG_PASS: ${{ steps.check_gpg_passphrase.outputs.present }}
        run: |
          missing=()
          if [ "${MAVEN_USER:-false}" != "true" ]; then
            missing+=("MAVEN_CENTRAL_TOKEN_USER")
          fi
          if [ "${MAVEN_PASS:-false}" != "true" ]; then
            missing+=("MAVEN_CENTRAL_TOKEN_PASS")
          fi
          if [ "${GPG_KEY:-false}" != "true" ]; then
            missing+=("GPG_PRIVATE_KEY")
          fi
          if [ "${GPG_PASS:-false}" != "true" ]; then
            missing+=("GPG_PASSPHRASE")
          fi

          if [ "${#missing[@]}" -gt 0 ]; then
            echo "missing=${missing[*]}" >> $GITHUB_OUTPUT
            echo "has_missing=true" >> $GITHUB_OUTPUT
          else
            echo "missing=" >> $GITHUB_OUTPUT
            echo "has_missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Handle missing secrets in dry-run mode
        if: steps.collect_missing.outputs.has_missing == 'true' && steps.dry_run.outputs.dryRun == 'true'
        env:
          MISSING: ${{ steps.collect_missing.outputs.missing }}
        run: |
          echo "::warning::DRY RUN MODE: Missing required secrets/resources detected"
          echo "::warning::The following required resources are not configured: ${MISSING}"
          echo "::warning::A real (non-dry-run) execution would fail without these resources."
          echo "::warning::Please configure these secrets in the repository settings before running a real release."
          echo "audit:missing_secrets_in_dry_run=${MISSING}"

      - name: Fail if secrets missing in non-dry-run mode
        if: steps.collect_missing.outputs.has_missing == 'true' && steps.dry_run.outputs.dryRun != 'true'
        env:
          MISSING: ${{ steps.collect_missing.outputs.missing }}
        run: |
          echo "::error::RELEASE FAILED: Missing required secrets/resources"
          echo "::error::The following required resources are not configured: ${MISSING}"
          echo ""
          echo "::error::REQUIRED SECRETS:"
          echo "::error::  1. MAVEN_CENTRAL_TOKEN_USER - Maven Central username/token"
          echo "::error::  2. MAVEN_CENTRAL_TOKEN_PASS - Maven Central password/token"
          echo "::error::  3. GPG_PRIVATE_KEY - GPG private key for artifact signing"
          echo "::error::  4. GPG_PASSPHRASE - Passphrase for GPG private key"
          echo ""
          echo "::error::Please configure these secrets in:"
          echo "::error::  Repository Settings → Secrets and variables → Actions → New repository secret"
          echo ""
          exit 1

      - name: All secrets verified
        if: steps.collect_missing.outputs.has_missing != 'true'
        run: |
          echo "✓ All required secrets and resources are present"
          echo "audit:all_required_secrets_present=true"

      # -----------------------
      # Environment Setup
      # -----------------------
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java (dry-run without publishing secrets)
        if: steps.dry_run.outputs.dryRun == 'true' && steps.collect_missing.outputs.has_missing == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set up Java with publishing secrets
        if: steps.dry_run.outputs.dryRun != 'true' || steps.collect_missing.outputs.has_missing != 'true'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: central
          server-username: ${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}
          server-password: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # -----------------------
      # Version Detection
      # -----------------------
      - name: Read current version from POM
        id: read_current
        shell: bash
        run: |
          CURRENT=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Detected project.version: $CURRENT"
          
          if [[ -z "${CURRENT}" ]]; then
            echo "Error: Failed to read project.version from pom.xml"
            exit 1
          fi
          
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Capture user input versions
        id: user_input
        env:
          INPUT_RELEASE: ${{ github.event.inputs.releaseVersion }}
          INPUT_NEXT: ${{ github.event.inputs.nextVersion }}
        run: |
          echo "Inputs: release='${INPUT_RELEASE}', next='${INPUT_NEXT}'"
          echo "release_input=${INPUT_RELEASE:-}" >> $GITHUB_OUTPUT
          echo "next_input=${INPUT_NEXT:-}" >> $GITHUB_OUTPUT

      - name: Determine release version
        id: determine_release
        shell: bash
        env:
          CURRENT: ${{ steps.read_current.outputs.current }}
          INPUT_RELEASE: ${{ steps.user_input.outputs.release_input }}
        run: |
          set -euo pipefail

          if [[ -z "${INPUT_RELEASE}" ]]; then
            # CRITICAL: Validate current version is a SNAPSHOT before stripping
            if [[ "${CURRENT}" != *-SNAPSHOT ]]; then
              echo "Error: Current version '${CURRENT}' is not a SNAPSHOT version."
              echo "Cannot auto-detect release version from a non-SNAPSHOT version."
              echo "Please provide an explicit releaseVersion input or ensure the POM contains a SNAPSHOT version."
              exit 1
            fi
            RELEASE="${CURRENT%-SNAPSHOT}"
            echo "Auto-detected release version: ${RELEASE} (from ${CURRENT})"
          else
            RELEASE="${INPUT_RELEASE}"
          fi

          # Validate release version doesn't contain SNAPSHOT
          if [[ "${RELEASE}" == *-SNAPSHOT* ]]; then
            echo "Error: releaseVersion must be a stable version (no -SNAPSHOT suffix). Got: ${RELEASE}"
            exit 1
          fi

          if [[ ! "${RELEASE}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: releaseVersion must be major.minor.patch (e.g. 0.20.0). Got: ${RELEASE}"
            exit 1
          fi

          if [[ "${CURRENT}" == *-SNAPSHOT ]]; then
            CURRENT_BASE="${CURRENT%-SNAPSHOT}"
          else
            CURRENT_BASE="${CURRENT}"
          fi

          if [[ -z "${CURRENT_BASE}" ]]; then
            echo "Error: unable to determine current base version from pom.xml"
            exit 1
          fi

          # Prevent downgrading the version relative to pom.xml
          if [[ "$(printf '%s\n' "${CURRENT_BASE}" "${RELEASE}" | sort -V | head -n1)" != "${CURRENT_BASE}" ]]; then
            echo "Error: releaseVersion (${RELEASE}) is lower than the current pom.xml version (${CURRENT_BASE})."
            echo "Refusing to release a version lower than the POM."
            exit 1
          fi

          echo "release=$RELEASE" >> $GITHUB_OUTPUT

      - name: Determine next snapshot version
        id: determine_next
        shell: bash
        env:
          RELEASE: ${{ steps.determine_release.outputs.release }}
          INPUT_NEXT: ${{ steps.user_input.outputs.next_input }}
        run: |
          set -euo pipefail

          if [[ -z "${INPUT_NEXT}" ]]; then
            BASE="${RELEASE}"
            if [[ "${BASE}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              PATCH="${BASH_REMATCH[3]}"
              NEXT="${MAJOR}.${MINOR}.$((PATCH+1))-SNAPSHOT"
            else
              echo "Error: Unsupported release version format '${BASE}'. Expected major.minor.patch"
              exit 1
            fi
          else
            NEXT="${INPUT_NEXT}"
          fi

          # Validate next version ends with SNAPSHOT
          if [[ "${NEXT}" != *-SNAPSHOT ]]; then
            echo "Error: nextVersion must end with -SNAPSHOT. Got: ${NEXT}"
            exit 1
          fi

          if [[ ! "${NEXT}" =~ ^[0-9]+\.[0-9]+\.[0-9]+-SNAPSHOT$ ]]; then
            echo "Error: nextVersion must be major.minor.patch-SNAPSHOT (e.g. 0.20.1-SNAPSHOT). Got: ${NEXT}"
            exit 1
          fi

          # Validate next version is greater than release version
          NEXT_BASE="${NEXT%-SNAPSHOT}"
          if [[ "${NEXT_BASE}" == "${RELEASE}" ]]; then
            echo "Error: nextVersion (${NEXT_BASE}) must be greater than releaseVersion (${RELEASE})"
            exit 1
          fi

          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Export version outputs
        id: versions
        shell: bash
        env:
          RELEASE: ${{ steps.determine_release.outputs.release }}
          NEXT: ${{ steps.determine_next.outputs.next }}
          CURRENT: ${{ steps.read_current.outputs.current }}
        run: |
          echo "Using release: $RELEASE"
          echo "Using next snapshot: $NEXT"
          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      # -----------------------
      # Release Preparation
      # -----------------------
      - name: Dry-run mode notice
        if: steps.dry_run.outputs.dryRun == 'true'
        run: |
          echo "DRY RUN ENABLED: skipping tag/push/deploy; running validation only."

      - name: Prepare Release Notes
        run: |
          chmod +x scripts/prepare-release.sh
          scripts/prepare-release.sh "${{ steps.versions.outputs.release }}"

      - name: Create Maven settings directory
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          mkdir -p ~/.m2

      - name: Write Maven settings.xml
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          printf '%s\n' \
            '<settings>' \
            '  <servers>' \
            '    <server>' \
            '      <id>central</id>' \
            "      <username>${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}</username>" \
            "      <password>${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}</password>" \
            '    </server>' \
            '  </servers>' \
            '</settings>' > ~/.m2/settings.xml
          echo "settings.xml created"

      - name: Check for MAVEN_MASTER_PASSPHRASE
        id: check_maven_master
        if: steps.dry_run.outputs.dryRun != 'true'
        env:
          MAVEN_SECURITY_MASTER: ${{ secrets.MAVEN_MASTER_PASSPHRASE }}
        run: |
          if [ -z "${MAVEN_SECURITY_MASTER:-}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Write Maven settings-security.xml
        if: steps.dry_run.outputs.dryRun != 'true' && steps.check_maven_master.outputs.present == 'true'
        shell: bash
        env:
          MAVEN_SECURITY_MASTER: ${{ secrets.MAVEN_MASTER_PASSPHRASE }}
        run: |
          set -euo pipefail
          printf '%s\n' \
            '<?xml version="1.0" encoding="UTF-8"?>' \
            '<settingsSecurity>' \
            "  <master>${MAVEN_SECURITY_MASTER}</master>" \
            '</settingsSecurity>' > ~/.m2/settings-security.xml
          chmod 600 ~/.m2/settings-security.xml
          echo "settings-security.xml created"

      - name: Skip Maven security settings (not configured)
        if: steps.dry_run.outputs.dryRun != 'true' && steps.check_maven_master.outputs.present != 'true'
        run: |
          echo "MAVEN_MASTER_PASSPHRASE not set; skipping settings-security.xml generation"

      # -----------------------
      # Apply Release Version
      # -----------------------
      - name: Set Maven version to release
        if: steps.dry_run.outputs.dryRun != 'true'
        env:
          RELEASE_VERSION: ${{ steps.versions.outputs.release }}
        run: |
          mvn -B versions:set -DnewVersion=$RELEASE_VERSION

      - name: Commit Maven version change
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          mvn -B versions:commit

      - name: Configure git user
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit release version and notes
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          git add release/${{ steps.versions.outputs.release }}.md
          git add -u
          git commit -am "Release ${{ steps.versions.outputs.release }}"

      - name: Check if tag already exists
        id: check_tag
        if: steps.dry_run.outputs.dryRun != 'true'
        env:
          RELEASE_VERSION: ${{ steps.versions.outputs.release }}
        run: |
          exists=false
          found=""

          for candidate in "$RELEASE_VERSION" "v$RELEASE_VERSION"; do
            if git rev-parse "refs/tags/$candidate" >/dev/null 2>&1; then
              exists=true
              found="$candidate"
              break
            fi
          done

          echo "exists=$exists" >> $GITHUB_OUTPUT
          echo "existing_tag=$found" >> $GITHUB_OUTPUT

      - name: Fail if tag exists
        if: steps.dry_run.outputs.dryRun != 'true' && steps.check_tag.outputs.exists == 'true'
        env:
          RELEASE_VERSION: ${{ steps.versions.outputs.release }}
          EXISTING_TAG: ${{ steps.check_tag.outputs.existing_tag }}
        run: |
          tag="${EXISTING_TAG:-$RELEASE_VERSION}"
          echo "Error: tag '$tag' already exists (checked '$RELEASE_VERSION' and 'v$RELEASE_VERSION'). Aborting before creating a duplicate tag."
          exit 1

      - name: Create release tag
        if: steps.dry_run.outputs.dryRun != 'true' && steps.check_tag.outputs.exists != 'true'
        env:
          RELEASE_VERSION: ${{ steps.versions.outputs.release }}
        run: |
          git tag -a $RELEASE_VERSION -m "Release $RELEASE_VERSION"

      - name: Ensure branch is still fast-forwardable before deploy
        if: steps.dry_run.outputs.dryRun != 'true'
        shell: bash
        env:
          RELEASE_BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          branch="${RELEASE_BRANCH}"
          if [[ -z "${branch}" ]]; then
            echo "Unable to determine branch name (github.ref_name was empty); aborting."
            exit 1
          fi

          git fetch origin "${branch}"
          if ! git merge-base --is-ancestor "origin/${branch}" HEAD; then
            echo "Remote branch '${branch}' advanced while the release workflow was running."
            echo "Failing before deployment to avoid publishing artifacts without matching commits."
            exit 1
          fi

      # -----------------------
      # Deployment
      # -----------------------
      - name: Configure GPG for signing
        if: steps.dry_run.outputs.dryRun != 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf
          touch ~/.gnupg/gpg-agent.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent 2>/dev/null || true
          gpgconf --launch gpg-agent 2>/dev/null || true
          echo "gpg.conf and gpg-agent.conf created"

      - name: Deploy Release to Maven Central
        if: steps.dry_run.outputs.dryRun != 'true'
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn -B -Pproduction-release deploy

      - name: Push release tag
        if: steps.dry_run.outputs.dryRun != 'true' && steps.check_tag.outputs.exists != 'true'
        env:
          RELEASE_VERSION: ${{ steps.versions.outputs.release }}
        run: |
          # Push tag only after deploy succeeds to avoid publishing a tag that doesn't match deployed artifacts.
          git push origin "refs/tags/${RELEASE_VERSION}"

      # -----------------------
      # Apply Next Snapshot Version
      # -----------------------
      - name: Set Maven version to next snapshot
        if: steps.dry_run.outputs.dryRun != 'true'
        env:
          NEXT_VERSION: ${{ steps.versions.outputs.next }}
        run: |
          mvn -B versions:set -DnewVersion=$NEXT_VERSION

      - name: Commit Maven version change for next
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          mvn -B versions:commit

      - name: Commit next snapshot version
        if: steps.dry_run.outputs.dryRun != 'true'
        run: |
          git commit -am "Start ${{ steps.versions.outputs.next }}"

      - name: Create release pull request
        if: steps.dry_run.outputs.dryRun != 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release/${{ steps.versions.outputs.release }}
          base: master
          title: "Release ${{ steps.versions.outputs.release }}"
          body: |
            Automated release PR for ${{ steps.versions.outputs.release }}.

            Contains:
            - Set version to ${{ steps.versions.outputs.release }}
            - Generated release notes: release/${{ steps.versions.outputs.release }}.md
            - Bump to next snapshot: ${{ steps.versions.outputs.next }}
          labels: release

      # -----------------------
      # Summary
      # -----------------------
      - name: Release decision summary
        if: always()
        env:
          DRY_RUN: ${{ steps.dry_run.outputs.dryRun }}
          RELEASE: ${{ steps.versions.outputs.release }}
          NEXT: ${{ steps.versions.outputs.next }}
          CURRENT: ${{ steps.versions.outputs.current }}
        run: |
          echo "summary: dryRun=${DRY_RUN:-}"
          echo "summary: release=${RELEASE:-}"
          echo "summary: current=${CURRENT:-}"
          echo "summary: next=${NEXT:-}"
