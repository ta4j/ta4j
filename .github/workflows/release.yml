name: Publish Release to Maven Central

concurrency:
  group: release-${{ github.repository }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version (e.g. 0.19)"
        required: true
      nextVersion:
        description: "Next snapshot version (e.g. 0.20-SNAPSHOT)"
        required: true

permissions:
  contents: write
  pull-requests: write


jobs:
  release:
    name: Publish Release to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: 'true'

      - name: Validate release inputs
        shell: bash
        env:
          RELEASE_VERSION: ${{ github.event.inputs.releaseVersion }}
          NEXT_VERSION: ${{ github.event.inputs.nextVersion }}
        run: |
          set -euo pipefail

          if [[ -z "${RELEASE_VERSION}" || -z "${NEXT_VERSION}" ]]; then
            echo "Both releaseVersion and nextVersion inputs are required."
            exit 1
          fi

          if [[ "${RELEASE_VERSION}" == *-SNAPSHOT* ]]; then
            echo "releaseVersion must be a stable version (no -SNAPSHOT suffix)."
            exit 1
          fi

          if [[ "${NEXT_VERSION}" != *-SNAPSHOT ]]; then
            echo "nextVersion must end with -SNAPSHOT."
            exit 1
          fi

          if [[ "${RELEASE_VERSION}" == "${NEXT_VERSION%-SNAPSHOT}" ]]; then
            echo "nextVersion must be greater than releaseVersion (it should include the -SNAPSHOT suffix)."
            exit 1
          fi

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: central
          server-username: ${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}
          server-password: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Write Maven settings
        run: |
            mkdir -p ~/.m2
            printf '%s\n' \
              '<settings>' \
              '  <servers>' \
              '    <server>' \
              '      <id>central</id>' \
              "      <username>${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}</username>" \
              "      <password>${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}</password>" \
              '    </server>' \
              '  </servers>' \
              '</settings>' > ~/.m2/settings.xml
            echo "settings.xml created"

      - name: Write Maven security settings
        shell: bash
        env:
          MAVEN_SECURITY_MASTER: ${{ secrets.MAVEN_MASTER_PASSPHRASE }}
        run: |
            set -euo pipefail
            if [[ -z "${MAVEN_SECURITY_MASTER:-}" ]]; then
              echo "MAVEN_MASTER_PASSPHRASE not set; skipping settings-security.xml generation"
              exit 0
            fi
            mkdir -p ~/.m2
            printf '%s\n' \
              '<?xml version="1.0" encoding="UTF-8"?>' \
              '<settingsSecurity>' \
              "  <master>${MAVEN_SECURITY_MASTER}</master>" \
              '</settingsSecurity>' > ~/.m2/settings-security.xml
            chmod 600 ~/.m2/settings-security.xml
            echo "settings-security.xml created"

      - name: Prepare Release Version
        run: |
          mvn -B versions:set -DnewVersion=${{ github.event.inputs.releaseVersion }}
          mvn -B versions:commit

      - name: Commit Release Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Release ${{ github.event.inputs.releaseVersion }}"

      - name: Tag Release
        run: git tag ${{ github.event.inputs.releaseVersion }}

      - name: Ensure branch is still fast-forwardable before deploy
        shell: bash
        env:
          RELEASE_BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          branch="${RELEASE_BRANCH}"
          if [[ -z "${branch}" ]]; then
            echo "Unable to determine branch name (github.ref_name was empty); aborting."
            exit 1
          fi

          git fetch origin "${branch}"
          if ! git merge-base --is-ancestor "origin/${branch}" HEAD; then
            echo "Remote branch '${branch}' advanced while the release workflow was running."
            echo "Failing before deployment to avoid publishing artifacts without matching commits."
            exit 1
          fi

      - name: Configure GPG for signing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf
          touch ~/.gnupg/gpg-agent.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent 2>/dev/null || true
          gpgconf --launch gpg-agent 2>/dev/null || true
          echo "gpg.conf and gpg-agent.conf created"

      - name: Deploy Release to Maven Central
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn -B -Pproduction-release deploy

      - name: Prepare Next Development Version
        run: |
          mvn -B versions:set -DnewVersion=${{ github.event.inputs.nextVersion }}
          mvn -B versions:commit

      - name: Commit Next Snapshot
        run: |
          git commit -am "Start ${{ github.event.inputs.nextVersion }}"

      - name: Push Changes
        run: |
          git push --follow-tags
