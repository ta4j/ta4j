name: Publish Release to Maven Central

concurrency:
  group: release-${{ github.repository }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "OPTIONAL: Release version (e.g. 0.19). Leave blank to auto-detect."
        required: false
      nextVersion:
        description: "OPTIONAL: Next snapshot version (e.g. 0.20-SNAPSHOT). Leave blank to auto-generate."
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Publish Release to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      # ------------------------------------------------------------
      #  VERSION DETECTION + FALLBACK TO USER INPUT
      # ------------------------------------------------------------
      - name: Compute Versions (with user overrides)
        id: versions
        shell: bash
        env:
          INPUT_RELEASE: ${{ github.event.inputs.releaseVersion }}
          INPUT_NEXT: ${{ github.event.inputs.nextVersion }}
        run: |
          set -euo pipefail

          echo "Inputs: release='${INPUT_RELEASE}', next='${INPUT_NEXT}'"

          # Read current version from POM
          CURRENT=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Detected project.version: $CURRENT"

          # Auto compute release version if user did not supply it
          if [[ -z "${INPUT_RELEASE}" ]]; then
            RELEASE="${CURRENT%-SNAPSHOT}"
          else
            RELEASE="${INPUT_RELEASE}"
          fi

          # Auto compute next snapshot version if user did not supply it
          if [[ -z "${INPUT_NEXT}" ]]; then
            BASE="${RELEASE}"
            MAJOR_MINOR=${BASE%.*}
            PATCH=${BASE##*.}
            NEXT_PATCH=$((PATCH+1))
            NEXT="${MAJOR_MINOR}.${NEXT_PATCH}-SNAPSHOT"
          else
            NEXT="${INPUT_NEXT}"
          fi

          echo "Using release: $RELEASE"
          echo "Using next snapshot: $NEXT"

          # Export
          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      #  REMAINDER OF WORKFLOW (unchanged)
      # ------------------------------------------------------------
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: central
          server-username: ${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}
          server-password: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Write Maven settings
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.MAVEN_CENTRAL_TOKEN_USER }}</username>
                <password>${{ secrets.MAVEN_CENTRAL_TOKEN_PASS }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Write Maven security settings
        shell: bash
        env:
          MAVEN_SECURITY_MASTER: ${{ secrets.MAVEN_MASTER_PASSPHRASE }}
        run: |
          if [[ -z "${MAVEN_SECURITY_MASTER:-}" ]]; then
            echo "No MAVEN_MASTER_PASSPHRASE; skipping security file"
            exit 0
          fi

          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings-security.xml
          <settingsSecurity>
            <master>${MAVEN_SECURITY_MASTER}</master>
          </settingsSecurity>
          EOF
          chmod 600 ~/.m2/settings-security.xml

      # -------------------------------------------------------------------
      #  APPLY RELEASE VERSION
      # -------------------------------------------------------------------
      - name: Prepare Release Version
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.versions.outputs.release }}
          mvn -B versions:commit

      - name: Commit Release Version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Release ${{ steps.versions.outputs.release }}"

      - name: Tag Release
        run: git tag ${{ steps.versions.outputs.release }}

      - name: Ensure branch is still fast-forwardable before deploy
        shell: bash
        env:
          RELEASE_BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git fetch origin "${RELEASE_BRANCH}"
          git merge-base --is-ancestor "origin/${RELEASE_BRANCH}" HEAD

      - name: Configure GPG for signing
        shell: bash
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/gpg.conf ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true
          gpgconf --launch gpg-agent || true

      - name: Deploy Release to Maven Central
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn -B -Pproduction-release deploy

      # -------------------------------------------------------------------
      #  APPLY NEXT SNAPSHOT VERSION
      # -------------------------------------------------------------------
      - name: Prepare Next Development Version
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.versions.outputs.next }}
          mvn -B versions:commit

      - name: Commit Next Snapshot
        run: |
          git commit -am "Start ${{ steps.versions.outputs.next }}"

      - name: Push Changes
        run: git push --follow-tags
